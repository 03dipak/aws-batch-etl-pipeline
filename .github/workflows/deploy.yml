---
name: Deploy Glue Infrastructure

"on":
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        glue: [purchase_behavior, churn_prediction, omni_channel_engagement, \
               fraud_detection, pricing_trends]
    env:
      REGION: ${{ secrets.AWS_REGION }}
      BUCKET_NAME: ${{ secrets.GLUE_BUCKET }}
      ROLE_ARN: ${{ secrets.ROLE_ARN }}
      IAM_ROLE_NAME: EventDrivenRole
      AWS_WEB_ROLE: ${{ secrets.AWS_WEB_ROLE }}
      PROJECT_LIB_PATH: s3://${{ env.BUCKET_NAME }}/code/libs/

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install boto3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_WEB_ROLE }}
          aws-region: ${{ env.REGION }}

      - name: Create S3 Buckets if not exist
        run: |
          python infrastructure/create_s3_buckets.py \
          ${{ env.BUCKET_NAME }} ${{ env.REGION }}

      - name: Create S3 folders if not exist
        run: |
          python infrastructure/create_folders.py ${{ env.BUCKET_NAME }} \
          "analytics/" \
          "code/customer_analytics/" \
          "code/temp/${{ matrix.glue }}/"

      - name: Create IAM Role for Glue Jobs
        run: |
          python infrastructure/iam_roles.py ${{ env.IAM_ROLE_NAME }}

      - name: Read IAM Role ARN
        id: read_role
        run: |
          echo "IAM_ROLE_ARN_FILE=$(cat iam_role_arn.txt)" >> "$GITHUB_ENV"

      - name: Create Glue Jobs
        run: |
          python infrastructure/create_glue_jobs.py churn_prediction \
          ${{ env.IAM_ROLE_ARN_FILE }} s3://${{ env.BUCKET_NAME }}/code/churn_prediction.py \
          ${{ env.BUCKET_NAME }} ${{ env.PROJECT_LIB_PATH }}
          python infrastructure/create_glue_jobs.py purchase_behavior \
          ${{ env.IAM_ROLE_ARN_FILE }} s3://${{ env.BUCKET_NAME }}/code/purchase_behavior.py \
          ${{ env.BUCKET_NAME }} ${{ env.PROJECT_LIB_PATH }}
          python infrastructure/create_glue_jobs.py omni_channel_engagement \
          ${{ env.IAM_ROLE_ARN_FILE }} s3://${{ env.BUCKET_NAME }}/code/omni_channel_engagement.py \
          ${{ env.BUCKET_NAME }} ${{ env.PROJECT_LIB_PATH }}
          python infrastructure/create_glue_jobs.py fraud_detection \
          ${{ env.IAM_ROLE_ARN_FILE }} s3://${{ env.BUCKET_NAME }}/code/fraud_detection.py \
          ${{ env.BUCKET_NAME }} ${{ env.PROJECT_LIB_PATH }}
          python infrastructure/create_glue_jobs.py pricing_trends \
          ${{ env.IAM_ROLE_ARN_FILE }} s3://${{ env.BUCKET_NAME }}/code/pricing_trends.py \
          ${{ env.BUCKET_NAME }} ${{ env.PROJECT_LIB_PATH }}

      - name: Create Glue Crawlers
        run: |
          python infrastructure/create_glue_crawlers.py customer360_crawler \
          ${{ env.IAM_ROLE_ARN_FILE }} customer_analytics s3://${{ env.BUCKET_NAME }}/analytics/

      - name: Create Glue Workflow
        run: |
          python infrastructure/create_glue_workflows.py customer360_workflow
